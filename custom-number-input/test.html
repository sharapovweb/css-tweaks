<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery custom number input for Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="jquery.custom-number-input.js"></script>
  <link rel='stylesheet' href="jquery.custom-number-input.css" />
  <script type="text/javascript">
    $(function () {
      $('input[type=number]').cNumber();
    });
  </script>
</head>
<body>
<div class="row">
  <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-1 col-md-4 col-sm-4 col-xs-4">
    <b>input-group-lg</b>
    <div class="input-group input-group-lg">
      <input type="number" value="7" step="1" max="20" min="1" class="form-control" />
    </div>
    <b>input-lg</b>
    <div class="input-group">
      <input type="number" value="7" step="1" max="20" min="1" class="form-control input-lg" />
    </div>
    <hr />
    <b>input-group-sm</b>
    <div class="input-group input-group-sm">
      <input type="number" value="7" step="1" max="20" min="1" class="form-control" />
    </div>
    <b>input-sm</b>
    <div class="input-group">
      <input type="number" value="7" step="1" max="20" min="1" class="form-control input-sm" />
    </div>
    <hr />
    <b>input-group</b>
    <div class="input-group">
      <input type="number" value="7" step="1" max="150" min="5" class="form-control" />
    </div>
    <b>form-group</b>
    <input type="number" value="7" step="1" max="25" min="1" class="form-control" />
  </div>
</div>
</body>
</html>
